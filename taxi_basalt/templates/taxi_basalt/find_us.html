{% extends 'base.html' %}
{% load static %}

{% block inline_javascript %}
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpWI7FCFbMNDiIlOWmPxrJd_n9MHmBSlg&callback=initMap">
  </script>

  <script type="text/javascript">
    function initMap() {
      var location = {lat: 50.15833140170724, lng: 8.631451502637596};

      var map = new google.maps.Map(document.getElementById("map-canvas"), {
        zoom: 14,
        center: location,
        zoomControl: true,
        mapTypeControl: true,
        scaleControl: true,
        scrollwheel: true,
        streetViewControl: false,
        draggable: true,
        styles: [
          {"featureType": "water", "elementType": "geometry", "stylers": [{"color": "#e9e9e9"}, {"lightness": 17}]},
          {"featureType": "landscape", "elementType": "geometry", "stylers": [{"color": "#f5f5f5"}, {"lightness": 20}]}
        ]
      });

      var marker = new google.maps.Marker({
        position: location,
        map: map,
        icon: {
          url: "{% static 'images/firmenlogo.gif' %}",
          scaledSize: new google.maps.Size(50, 50), // Adjust width & height here
          origin: new google.maps.Point(0, 0), // Ensures proper placement
          anchor: new google.maps.Point(50, 50) // Centers the icon correctly
        }
      });
    }
  </script>
{% endblock %}

{% block content %}

  <section class="wrapper" id="home">
    <div class="custom-container h-100 my-5">
      <div class="row h-100">
        <div class="col-xl-12">
          <h1>Hier finden Sie uns!</h1>
        </div>
        <div class="col-xl-12">
          <div id="map-canvas"></div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
